# Application Name
spring.application.name=VideoClipRating

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/videoclips
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Hibernate Statistics (Optional, for debugging)
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Hikari Connection Pool (Optional, Fine-Tuning Connection Pool)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

upload.directory=uploads


spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

